<div class="container">
  <div class="row main-form">
    <div class="col-md-6">
      <div class="main-card mb-3 card">
        <div class="card-body">
          <h5 class="card-title">Редактировать профиль пользователя</h5>
          <form id="profile" method="post">
          <div class="position-relative form-group">
            <label for="examplePassword" class="">Phone:</label>
            <input type="" name="" v-model="data.phone" name="phone" id="phone" placeholder="phone number" type="text" class="form-control">
          </div>
          <div class="position-relative form-group">
            <label for="examplePassword" class="">Email:</label>
            <input v-model="data.email" name="email" id="email" placeholder="Email" type="email" class="form-control">
          </div>
          <div class="position-relative form-group">
            <label for="examplePassword" class="">Skype:</label>
            <input v-model="data.skype" name="skype" id="skype" placeholder="Skype" type="text" class="form-control">
          </div>
          <div class="position-relative form-group">
            <label for="examplePassword" class="">Facebook:</label>
            <input v-model="data.url_facebook" name="facebook" id="facebook" placeholder="Facebook" type="text" class="form-control">
          </div>
          <div class="position-relative form-group">
            <label for="examplePassword" class="">VK:</label>
            <input v-model="data.url_vk" name="vk" id="vk" placeholder="vk" type="text" class="form-control">
          </div>

          <input v-on:change="handleFileUpload()" name='avatar' id='avatar' type="file" ref='file' class="mt-1 btn btn-primary">
          <div class="profile col-lg-2">
            <img class="profile_img" v-bind:src="data.avatar">
          </div>


          </form>
                    <button v-on:click="saveProfile" class="mt-1 btn btn-primary">Сохранить</button>
        </div>
      </div>
    </div>
  </div>
</div>
